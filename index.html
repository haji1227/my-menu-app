<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Planner</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { font-size: 1.8rem; text-align: center; margin-bottom: 20px; letter-spacing: -0.5px; }
        h2 { font-size: 1.2rem; margin: 0 0 10px 0; font-weight: 600; }
        h3 { font-size: 1.0rem; margin-top: 0; color: #555; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; }
        
        /* Form Elements */
        input { 
            padding: 12px; 
            width: 100%; 
            margin-bottom: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; /* Fix width */
            font-size: 16px; /* Prevent zoom on mobile */
        }
        input:focus { outline: none; border-color: #007bff; }

        /* Buttons */
        .btn { 
            display: inline-block; 
            background: #222; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 8px; 
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
        }
        .btn-link { 
            background: #eef2ff; 
            color: #4f46e5; 
            margin-top: 5px; 
            text-align: center;
        }
        .btn-delete {
            background: transparent;
            color: #ef4444;
            width: auto;
            padding: 5px 10px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Layout */
        .menu-item { display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div class="container">
    <h1>Weekly Menu üçΩÔ∏è</h1>

    <div class="card">
        <h3>New Dish</h3>
        <input type="text" id="dishName" placeholder="Dish Name (e.g. Curry üçõ)">
        <input type="text" id="notionLink" placeholder="Notion URL (Optional)">
        <button onclick="addDish()" class="btn">Add to List</button>
    </div>

    <div id="menuList"></div>
</div>

<script>
    // Load data from LocalStorage
    let dishes = JSON.parse(localStorage.getItem('myMenuApp_dishes')) || [];

    function render() {
        const list = document.getElementById('menuList');
        list.innerHTML = '';
        dishes.forEach((dish, index) => {
            let linkHtml = dish.link ? `<a href="${dish.link}" target="_blank" class="btn btn-link">Open Recipe ‚Üó</a>` : '';
            list.innerHTML += `
                <div class="card menu-item">
                    <h2>${dish.name}</h2>
                    ${linkHtml}
                    <div style="text-align: right;">
                        <button onclick="removeDish(${index})" class="btn btn-delete">Remove</button>
                    </div>
                </div>
            `;
        });
    }

    function addDish() {
        const name = document.getElementById('dishName').value;
        const link = document.getElementById('notionLink').value;
        
        if(name) {
            dishes.push({ name: name, link: link });
            localStorage.setItem('myMenuApp_dishes', JSON.stringify(dishes));
            render();
            document.getElementById('dishName').value = '';
            document.getElementById('notionLink').value = '';
        }
    }

    function removeDish(index) {
        if(confirm('Delete this dish?')) {
            dishes.splice(index, 1);
            localStorage.setItem('myMenuApp_dishes', JSON.stringify(dishes));
            render();
        }
    }

    // Initial Render
    render();
</script>

</body>
</html>
